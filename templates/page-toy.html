{% extends "base.html" %}



{% block content %}

<style>
    .toy-canvas { 

        background: var(--color-primary); 
        border: var(--space-1) solid var(--color-darker); 
        border-radius: var(--border-radius);
    }
</style>

<section> 


    <section-title> 
        {% include "ionicons/hammer-outline.html" %}
        Toy 
    </section-title>   

    <section-content>
        <canvas width="200" height="200" class="toy-canvas"></canvas>
    </section-content>
    
</section>

<script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/zfont/dist/zfont.min.js"></script>

<script>

    // Initialize Zfont
    Zfont.init(Zdog);


    // Create a Zdog illustration
    let illo = new Zdog.Illustration({
        element: '.toy-canvas',
        dragRotate: true,
    });

    // Set up a font to use
    let myFont = new Zdog.Font({
        src: 'font.ttf'
    });

    // Create a text object
    // This is just a Zdog.Shape object with a couple of extra parameters!
    new Zdog.Text({
        addTo: illo,
        font: myFont,
        value: 'J',
        fontSize: 100,
        color: '#000', 
        fill: true, 
        stroke: 5, 
        translate: { x: -20, y: 35, z:50 }, 
        rotate: { x: 0, y: 0, z: 0 },
    });

    new Zdog.Text({
        addTo: illo,
        font: myFont,
        value: 'P',
        fontSize: 100,
        color: '#000', 
        fill: true, 
        stroke: 5, 
        translate: { x: 35, y: -50, z:40 }, 
        rotate: { x: Zdog.TAU/4, y: 0, z: -Zdog.TAU/4 }, 
    });

    new Zdog.Text({
        addTo: illo,
        font: myFont,
        value: 'M',
        fontSize: 100,
        color: '#000', 
        fill: true, 
        stroke: 5, 
        translate: { x: 50, y: 35, z:-50 }, 
        rotate: { x: 0, y: Zdog.TAU/4, z: 0 },
    });

    
    let rect = new Zdog.Rect({
        addTo: illo,
        width: 100,
        height: 100,
        stroke: 5,
        color: '#000',
        rotate: { x:0, y:0, z:0 }, 
        translate: { x:0, y:0, z:50, }, 
    });



    rect.copy({
        rotate: { x:Zdog.TAU/4, y:0, z:0 }, 
        translate: { x:0, y:-50, z:0, }, 
    });

        rect.copy({
        rotate: { x:0, y:Zdog.TAU/4, z:0 }, 
        translate: { x:50, y:0, z:0, }, 
    });


    // Animation loop
    function animate() {
        illo.updateRenderGraph();
        requestAnimationFrame(animate);
    }
    animate();




</script>

{% endblock %}
