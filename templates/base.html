{% set resume = load_data(path=config.extra.resume_data) %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{ resume.basics.name }} | {{ resume.basics.label }}</title>
    
    <link rel="stylesheet" type="text/css" href="{{ get_url(path='css/styles.css', trailing_slash=false) | safe }}"/>
    
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
</head>
<body>
    {% include "base-header.html"  %}

    {% include "base-aside.html" %}

    {% include "base-nav.html" %}

    <main> 
        <article>
            {% block content %}
            {% endblock content %}
        </article>
    </main>

    {% include "base-footer.html"  %}

</body>
</html>
