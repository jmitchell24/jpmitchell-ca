{% extends "base.html" %}

{% block content %}

<section> 
    <section-title> 
        {% include "ionicons/newspaper-outline.html" %}
        {{ page.title }} 
    </section-title> 

    <section-subtitle>
        Published on {{ page.date | date(format="%A %B %d, %Y") }} 
    </section-subtitle>

    <section-aside>
        {{ page.reading_time }} minutes 
    </section-aside>

    <section-separator></section-separator>

    <section-content>
        {{ page.content | safe }}
    </section-content>
</section>

{% endblock %}
